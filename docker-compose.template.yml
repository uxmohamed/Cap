name: cap-so-docker-template

# THIS IS A TEMPLATE FOR DOCKER COMPOSE FILES
# IT IS NOT MEANT FOR PRODUCTION DEPLOYMENT WITHOUT MODIFICATIONS TO ENVIRONMENT VARIABLES
# IT IS MEANT FOR LOCAL EVALUATION AND DEVELOPMENT PURPOSES ONLY

services:
  cap-web:
    container_name: cap-web
    image: ghcr.io/capsoftware/cap-web:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: 'postgresql://postgres:password@postgres:5432/capso'
      WEB_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      # CHANGE THESE TO YOUR OWN VALUES
      DATABASE_ENCRYPTION_KEY: c7a1e98e1e5e4cec5a3fbf5eaf502d262fb99807ae2be8ee70537409e29cb6f9
      NEXTAUTH_SECRET: c7a1e98e1e5e4cec5a3fbf5eaf502d262fb99807ae2be8ee70537409e29cb6f9
      # SUPABASE STORAGE CONFIGURATION
      CAP_AWS_ACCESS_KEY: iqcfsckyuzdvwhxtrwke
      CAP_AWS_SECRET_KEY: YOUR_SUPABASE_SERVICE_ROLE_KEY
      CAP_AWS_BUCKET: capso-videos
      CAP_AWS_REGION: us-east-1
      CAP_AWS_ENDPOINT: https://iqcfsckyuzdvwhxtrwke.supabase.co/storage/v1/s3
      S3_PATH_STYLE: true
    ports:
      - 3000:3000

  postgres:
    container_name: cap-primary-db
    image: postgres:15
    restart: unless-stopped
    environment:
      # CHANGE THESE TO YOUR OWN VALUES - BE SURE TO SET A SECURE PASSWORD
      POSTGRES_DB: capso
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Using Supabase Storage instead of local MinIO
volumes:
  postgres_data:
